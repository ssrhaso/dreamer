# CONFIG FOR VQ-VAE MODEL

data:
  embeddings_path: 'data/embeddings_ALE_Pong-v5_dinov2_base.npy'
  output_dir: 'data'

model:
  input_dim: 384
  latent_dim: 128
  num_codes: 256
  commitment_cost: 0.25

training:
  batch_size: 256
  num_epochs: 50
  learning_rate: 1.0e-3
  weight_decay: 1.0e-4
  val_split: 0.05

seed: 42

